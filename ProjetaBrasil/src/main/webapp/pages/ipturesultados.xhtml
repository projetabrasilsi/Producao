<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	template="/templates/template.xhtml">
	<h:head>
		<h:outputStylesheet library="css" name="clubefidelidadee.css" />
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="./js/pessoas.js" />
		<script type="text/javascript" src="./js/jsf.js" />
		
		
	</h:head>
	<f:event
		listener="#{paginas.mudaPaginaAtual} #{iptuJsfController.retornaListaImRet()}  "
		type="preRenderView" />

	<ui:define name="conteudo">
		

		<h:form id="formLista">
			
			
			<p:poll interval="5" actionListener="#{iptuJsfController.atualizaTudo()}" update="tabInsc tabDam tabParc"/>
			
			
			

			<p:panel id="painelgeral" header="Relação de Inscrições Municipais">

				<p:dataTable id="tabInsc" emptyMessage="" reflow="true"
					value="#{iptuJsfController.listaIm}" paginator="true" rows="10"
					var="registro" style="font-size:15px;" scrollable="true"
					prependId="false">
					<f:facet name="header">









					</f:facet>
					<p:column headerText="DAM. BAIXADO?">
						<h:outputText value="#{registro.downloadDamOk}" />
					</p:column>
					<p:column headerText="PDF. BAIXADO?">
						<h:outputText value="#{registro.downloadPdfOk}" />
					</p:column>

					<p:column headerText="Insc. Mun.">
						<h:outputText value="#{registro.nInsc}" />
					</p:column>
					<p:column headerText="Total Dans.">
						<h:outputText value="#{registro.qtdeDam}" />
					</p:column>

					<p:column headerText="Status">
						<h:outputText value="#{registro.status.descricao}" />
					</p:column>

					<p:column headerText="Inicio">
						<h:outputText value="#{registro.inicioProcesso.time}">
							<f:convertDateTime locale="pt_BR" dateStyle="long" type="both"
								pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>




					<p:column headerText="Fim">
						<h:outputText value="#{registro.fimProcesso.time}">
							<f:convertDateTime locale="pt_BR" dateStyle="long" type="both"
								pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</p:column>
				</p:dataTable>


				<p:dataTable id="tabDam" emptyMessage="" reflow="true"
					value="#{iptuJsfController.listDamRet}" paginator="true" rows="10"
					var="registro" style="font-size:15px;" scrollable="true">


					<p:column headerText="Total Dans" sortBy="nDams" filterBy="nDams">
						<h:outputText value="#{registro.nDams}" />
					</p:column>

					<p:column headerText="Inscrição Municipal" sortBy="im"
						filterBy="im">
						<h:outputText value="#{registro.im.nInsc}" />
					</p:column>

					<p:column headerText="n. DAM" sortBy="valor" filterBy="valor">
						<h:outputText value="#{registro.valor}" />
					</p:column>


				</p:dataTable>


				<p:dataTable id="tabParc" emptyMessage="" reflow="true"
					value="#{iptuJsfController.listparcs}" paginator="true" rows="10"
					var="registro" style="font-size:15px;" scrollable="true">

					<p:column headerText="valor" sortBy="total" filterBy="total">
						<h:outputText value="#{registro.total}" />
					</p:column>

					<p:column headerText="vencimento" sortBy="vencimento"
						filterBy="vencimento">
						<h:outputText value="#{registro.vencimento}" />
					</p:column>


					<p:column headerText="Insc. Mun.">
						<h:outputText value="#{registro.inscMunicp}" sortBy="inscMunicp"
							filterBy="inscMunicp" />
					</p:column>



					<p:column headerText="n. DAM" sortBy="dam" filterBy="dam">
						<h:outputText value="#{registro.dam}" />
					</p:column>

					<p:column headerText="Boleto" sortBy="boleto" filterBy="boleto">
						<h:outputText value="#{registro.boleto}" />
					</p:column>


					<p:column headerText="Sacado" sortBy="sacado" filterBy="sacado">
						<h:outputText value="#{registro.sacado}" />
					</p:column>

					<p:column headerText="Nome" sortBy="nome" filterBy="nome">
						<h:outputText value="#{registro.nome}" />
					</p:column>






				</p:dataTable>


			</p:panel>
			
			<h:outputScript library="javax.faces" name="jsf.js" target="head" />



		</h:form>

		<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>


	</ui:define>
</ui:composition>
