<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>


<h:body>

<form action="${initParam['posturl']}" method="post">
		<!-- Saved buttons use the "secure click" command -->
		<input type="hidden" name="upload" value="${initParam['upload']}" />
		<input type="hidden" name="cmd" value="${initParam['cmd']}" /> 
		<input
			type="hidden" name="business" value="${initParam['business']}" /> 
		<input
			type="hidden" name="password" value="${initParam['password']}" /> <input
			type="hidden" name="cert_id" value="${initParam['signature']}" />
		<!-- Saved buttons are identified by their button IDs -->
		<input type="hidden" name="amount" value="30" />
		<!-- Saved buttons display an appropriate button image. -->
		<input type="hidden" name="cancel_return"
			value="${initParam['cancelurl']}" />
			
			 
			<input type="hidden"
			name="return" value="${initParam['returnurl']}" /> 
			<input type="image" src="http://www.paypal.com/pt_BR/i/btn/x-click-but01.gif"
			name="submit" alt="Make payments with PayPal - it's fast, free and secure!" />
			
			<input type="hidden" name="id_1" value="1" /> <input type="hidden"
			name="descricao_1" value="test-1" /> <input type="hidden"
			name="quant_1" value="1" /> <input type="hidden" name="valor_1"
			value="15.00" /> <input type="hidden" name="currency_code"
			value="BRL" /> 
			
			<input type="hidden" name="id_2" value="2" /> <input
			type="hidden" name="descricao_2" value="test-2" /> <input
			type="hidden" name="quant_2" value="2" /> <input type="hidden"
			name="valor_2" value="20.00" /> <input type="hidden"
			name="currency_code" value="BRL" /> 
			
			<input type="hidden" name="id_3"
			value="3" /> <input type="hidden" name="descricao_3" value="test-3" />
			<input type="hidden" name="quant_3" value="3" /> <input type="hidden"
			name="valor_3" value="25.00" /> <input type="hidden"
			name="currency_code" value="BRL" />
			<input type="hidden" name="amount" value="130"/>
			
	</form>






</h:body>






</html>
