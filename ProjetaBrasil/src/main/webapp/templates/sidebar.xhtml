<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:fn="http://java.sun.com/jstl/functions">
    
  

    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="images/logo.png" library="omega-layout" width="113"/>
                </div>

                <div class="profile">
                      <p:graphicImage name="images/profile3.svg" library="omega-layout" />
                    <a id="profile-button" href="#">
                        <span class="username"><i class="fa fa-fw fa-cog"></i> <p:outputLabel value="#{autenticacaojsfController.perfilLogado.usLogado.pessoa.descricao}"/></span>
                    </a>

                    <ul>
                    <h:form styleClass="radio-perfil-sidebar">
	                    	<p:selectOneRadio id="perf1" label="perfil:"
							value="#{autenticacaojsfController.perfilLogado.perfilUsLogado}"
							layout="pageDirection" columns="10" converter="omnifaces.SelectItemsConverter">
							<f:selectItems
								value="#{autenticacaojsfController.perfilLogado.listaPerfisdousLogado}"
								var="c" itemLabel="#{c.descricao}" itemValue="#{c}" />
							<p:ajax
								listener="#{autenticacaojsfController.redirecionapaginaIndex(false)}" />
							</p:selectOneRadio>
                    </h:form>
                        <!--  <li><a href="#"><i class="fa fa-fw fa-sliders"></i><span>Account</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-bell"></i><span>Notifications</span><span class="menu-badge">2</span></a></li>
                        <li><a href="#"><i class="fa fa-fw fa-sign-out"></i><span>Logout</span></a></li>-->
                    </ul>
                  
                    
                </div>
				
                <div class="menu">
                    
                  <h:form>
                    <p:panelMenu>
                        <!--  -->
                       
						<p:submenu label="Cadastros" rendered="#{autenticacaojsfController.perfilLogado.temPermissoes(['ADMINISTRADORES','SUPERVISORES','REPRESENTANTES','ASSINANTES','ATENDENTES'])}">
							<p:submenu label="Perfis"
									rendered="#{autenticacaojsfController.perfilLogado.temPermissoes(['ADMINISTRADORES','SUPERVISORES','REPRESENTANTES','ASSINANTES','ATENDENTES'])}">
									<p:menuitem value="Administradores" icon="fa fa-user-circle-o"
										actionListener="#{paginas.mudaPaginaAtual}"
										rendered="#{autenticacaojsfController.perfilLogado.temPermissoes(['ADMINISTRADORES'])}">
										<f:attribute name="paginaAtual" value="PAGINAADMINISTRADORES" />
										<p:ajax
											listener="#{autenticacaojsfController.redirecionapaginaIndex()}" />
									</p:menuitem>

									<p:menuitem value="Logistica" icon="fa fa-user"
										actionListener="#{paginas.mudaPaginaAtual}"
										rendered="#{autenticacaojsfController.perfilLogado.temPermissoes(['ADMINISTRADORES'])}">
										<f:attribute name="paginaAtual" value="PAGINALOGISTICA" />
									</p:menuitem>

									<p:menuitem value="Distribuidores" icon="fa fa-user"
										actionListener="#{paginas.mudaPaginaAtual}"

										<f:attribute name="paginaAtual" value="PAGINADISTRIBUIDORES" />

										<f:attribute name="paginaAtual" value="PAGINAREVENDEDORES" />
									</p:menuitem>
									<p:menuitem value="Funcionarios" icon="fa fa-male"

									</p:menuitem>

								actionListener="#{paginas.mudaPaginaAtual}"
